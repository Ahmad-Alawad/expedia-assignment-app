<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expedia Search App</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cyborg/bootstrap.min.css"
          rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>


<body>

<div>
    {% for flash in get_flashed_messages() %}
      <div class="alert alert-danger" style="width:90%; margin:0 auto;">{{ flash }}</div>
    {% endfor %}
    
    <div class="container">
	  <h2>Search Results</h2> 
	  <ul class="list-group">
	  	{% for hotel in hotels_list %}
	    	<li class="list-group-item">hotel</li>
	  	{% endfor %}	
		</ul>
	</div>
  
</div>


</body>
</html>
